<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Evaluación HAY</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <h2>HAY</h2>
      <ul>
        <li class="nav-item active" data-step="descripcion">Descripción</li>
        <li class="nav-item" data-step="knowhow">Know-How</li>
        <li class="nav-item" data-step="problemas">Problemas</li>
        <li class="nav-item" data-step="responsabilidad">Responsabilidad</li>
        <li class="nav-item" data-step="resultado">Resultado</li>
      </ul>
    </aside>
    <main>
      <header>
        <div class="progress-bar"><div id="progress"></div></div>
        <span id="progress-label">0% completado</span>
      </header>
      <section id="contenido"></section>
    </main>

    <div class="modal hidden" id="modal">
      <div class="modal-content">
        <h3>Guardar Evaluación</h3>
        <button id="savePdf">Guardar como PDF</button>
        <button id="saveLocal">Guardar en local</button>
        <button id="cancelModal">Cancelar</button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <script src="app.js"></script>
  </div>
</body>
</html>
